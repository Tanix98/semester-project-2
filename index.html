    <link rel="icon" href="/resources/icons/favicon.svg" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

  <body>
    <header class="d-flex align-items-center">
      <div class="col-8 col-sm-4 m-auto m-sm-0">
        <a
          href="/index.html"
          class="m-auto d-flex d-sm-block justify-content-center"
        >

          />

      </div>
      <div class="d-none col-4 d-sm-flex justify-content-center">
        <input
          type="text"
          class="rounded-1 border-0"
          id="searchbar-placeholder"
        />
      </div>
      <div class="d-none pe-3 col-4 d-sm-flex justify-content-end">
        <button
          class="d-none header-buttons button-green-border rounded-3 inter-semiBold"
          id="header-login-button"

          Log in / Register
        </button>
        <div class="d-flex gap-2">
          <button
            class="header-buttons button-blue-border rounded-3 inter-semiBold"
            id="header-create-listing-button"
          >
            Create listing
          </button>
          <button
            class="header-buttons button-green-border rounded-3 inter-semiBold"
          >
            Credits
          </button>
        </div>
      </div>
    </header>
    <footer
      class="inter-medium d-flex gap-1 gap-sm-0 flex-column flex-sm-row align-items-center p-2"
    >
      <p
        class="col-sm-5 col-md-4 col-lg-3 mb-0 m-auto m-sm-0 text-center text-sm-start"
      >
        Â©2004-2022 Scandinavian Auction House

        <p class="mb-0 m-auto text-center text-sm-start">
          Any questions can be sent to<a
            href="mailto:support@sahco.com"
            class="text-white ps-1"
            >support@sahco.com</a
          >
