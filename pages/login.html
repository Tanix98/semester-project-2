<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Scandinavian Auction House</title>
    <link rel="icon" href="/resources/icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Krub:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/css/header.css" />
    <link rel="stylesheet" href="/dist/css/colors.css" />
    <link rel="stylesheet" href="/dist/css/fonts.css" />
    <link rel="stylesheet" href="/dist/css/buttons.css" />
    <link rel="stylesheet" href="/dist/css/listings.css" />
    <script defer src="/src/js/header.js" type="module"></script>
  </head>
  <body>
    <header class="d-flex align-items-center p-2 p-md-3 gap-1">
      <div class="d-flex d-sm-none col ps-3">
        <input
          type="image"
          src="/resources/icons/hamburger_menu_button.svg"
          class="hamburger-menu-button"
        />
      </div>
      <div class="col m-auto m-sm-0">
        <a
          href="/index.html"
          class="m-auto d-flex d-sm-block justify-content-center"
        >
          <img
            src="/resources/icons/logo.svg"
            role="img"
            alt="Scandiavian Auction House logo"
            class="header-logo"
          />
        </a>
      </div>
      <div class="d-block d-sm-none col"></div>
      <div class="d-none col d-sm-flex justify-content-center">
        <input
          type="text"
          class="rounded-1 border-0"
          id="searchbar-placeholder"
        />
      </div>
      <div class="d-none col d-sm-flex justify-content-end">
        <button
          class="d-none header-buttons button-green-border rounded-2 inter-semiBold"
          id="header-login-button"
        >
          Log in / Register
        </button>
        <div class="d-flex gap-2">
          <button
            class="header-buttons button-blue-border rounded-2 inter-semiBold"
            id="header-create-listing-button"
          >
            Create listing
          </button>
          <button
            class="header-buttons button-green-border rounded-2 inter-semiBold"
          >
            Credits
          </button>
        </div>
      </div>
    </header>
    <div
      class="hamburger-menu flex-column align-items-center"
      style="display: none"
    >
      <div class="margin-top">
        <div class="d-flex justify-content-center mt-5">
          <input
            type="text"
            class="rounded-1 border-0"
            id="searchbar-placeholder-mobile"
          />
        </div>
        <div
          class="d-none flex-column text-center mt-4"
          id="mobile-menu-signed-out"
        >
          <a href="/index.html" class="hamburger-nav inter-bold">Homepage</a>
          <hr class="divider" />
          <a
            href="/pages/login.html"
            class="hamburger-nav hamburger-nav-green inter-bold green-color"
            >Log in / Register</a
          >
        </div>
        <div
          class="d-flex flex-column text-center mt-4"
          id="mobile-menu-signed-in"
        >
          <a href="/index.html" class="hamburger-nav inter-bold">Homepage</a>
          <hr class="divider" />
          <a href="/pages/my_profile.html" class="hamburger-nav inter-bold"
            >My profile</a
          >
          <hr class="divider" />
          <a href="/pages/create_listing.html" class="hamburger-nav inter-bold"
            >Create listing</a
          >
          <hr class="divider" />
          <a href="" class="hamburger-nav inter-bold">Credits</a>
          <hr class="divider" />
          <a
            href=""
            class="hamburger-nav hamburger-nav-red inter-bold red-color"
            >Log out</a
          >
        </div>
      </div>
    </div>
    <div class="container mt-4 mb-4">
      <div
        class="d-flex flex-column flex-sm-row gap-3 gap-sm-5 justify-content-center"
      >
        <form
          class="form-group d-flex flex-column gap-2 m-auto m-sm-0 col-12 col-sm-6 col-md-4"
        >
          <h1 class="text-center">Log in</h1>
          <div>
            <label for="email" class="inter-medium">Email</label>
            <input
              type="email"
              aria-describedby="emailHelp"
              placeholder="Email"
              class="form-control form-control-height inter-regular"
              required
            />
          </div>
          <div>
            <label for="password" class="inter-medium">Password</label>
            <input
              type="password"
              placeholder="Password"
              class="form-control form-control-height inter-regular"
              required
            />
          </div>
          <button
            type="submit"
            class="button-green form-button-medium inter-medium rounded-2 mt-4 m-auto"
          >
            Log in
          </button>
        </form>
        <form
          class="form-group d-flex flex-column gap-2 m-auto m-sm-0 col-11 col-sm-6 col-md-4"
        >
          <h1 class="text-center">Register user</h1>
          <div>
            <label for="name" class="inter-medium">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="form-control form-control-height inter-regular border-3"
              required
            />
          </div>
          <div>
            <label for="email" class="inter-medium">Email</label>
            <input
              type="email"
              name="email"
              aria-describedby="emailHelp"
              placeholder="Email"
              class="form-control form-control-height inter-regular"
              required
            />
          </div>
          <div>
            <label for="password" class="inter-medium">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-height inter-regular"
              required
            />
          </div>
          <button
            type="submit"
            class="button-blue form-button-medium inter-medium rounded-2 mt-4 m-auto"
          >
            Register
          </button>
        </form>
      </div>
    </div>
    <footer
      class="inter-regular d-flex gap-1 gap-sm-0 flex-column flex-sm-row align-items-center p-2"
    >
      <p
        class="col-sm-5 col-md-4 col-lg-3 mb-0 m-auto m-sm-0 text-center text-sm-start text-white"
      >
        Â©2004-2022 Scandinavian Auction House
      </p>
      <div class="d-flex col-sm-6 col-md-4 col-md-6 col-md-4 m-auto m-sm-0">
        <p class="mb-0 m-auto text-center text-sm-start text-white">
          Any questions can be sent to<a
            href="mailto:support@sahco.com"
            class="text-white ps-1"
            >support@sahco.com</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
